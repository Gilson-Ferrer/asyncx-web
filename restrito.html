<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASYNCX | Área Restrita</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .status-on { color: #22c55e; text-shadow: 0 0 15px rgba(34, 197, 94, 0.4); }
        .status-off { color: #ef4444; text-shadow: 0 0 15px rgba(239, 68, 68, 0.4); }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div id="loginSection" class="w-full max-w-md glass p-10 rounded-[40px] shadow-2xl">
        <img src="logo.png" alt="ASYNCX" class="h-10 mb-8 mx-auto opacity-80">
        <h2 class="text-xl font-bold text-center mb-8 tracking-tighter uppercase italic">Acesso Identificado</h2>
        
        <div class="space-y-4">
            <input type="email" id="email" placeholder="E-mail Corporativo" class="w-full p-4 bg-white/5 rounded-2xl outline-none focus:ring-2 focus:ring-blue-600 transition">
            <input type="password" id="senha" placeholder="Token de Acesso" class="w-full p-4 bg-white/5 rounded-2xl outline-none focus:ring-2 focus:ring-blue-600 transition">
            <button onclick="fazerLogin()" id="btnLogin" class="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase tracking-widest hover:bg-blue-700 transition">Entrar no Sistema</button>
        </div>
    </div>

    <div id="dashboardSection" class="hidden w-full max-w-4xl animate-fade-in">
        <header class="flex justify-between items-center mb-10">
            <div>
                <p class="text-[10px] font-black text-blue-500 uppercase tracking-[0.3em]">Centro de Comando ASYNCX</p>
                <h1 id="clienteNome" class="text-3xl font-black tracking-tighter mt-1 italic uppercase"></h1>
            </div>
            <button onclick="location.reload()" class="text-[10px] font-bold text-gray-500 border border-gray-800 px-4 py-2 rounded-full hover:bg-white/5">LOGOUT</button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="glass p-8 rounded-[35px] text-center">
                <p class="text-[10px] font-bold text-gray-500 uppercase mb-4 tracking-widest">Monitoramento Ativo</p>
                <div id="statusLed" class="text-4xl font-black mb-2 pulse">●</div>
                <p id="statusTxt" class="text-xs font-bold uppercase tracking-widest"></p>
            </div>

            <div class="glass p-8 rounded-[35px]">
                <p class="text-[10px] font-bold text-gray-500 uppercase mb-4 tracking-widest">Pacote Contratado</p>
                <p id="servicoTxt" class="text-lg font-black italic uppercase"></p>
                <p class="text-[10px] text-gray-400 mt-2">Selo de Integridade Nível 3</p>
            </div>

            <div class="glass p-8 rounded-[35px] flex flex-col justify-between">
                <p class="text-[10px] font-bold text-gray-500 uppercase mb-4 tracking-widest">Documentação Digital</p>
                <div class="space-y-3">
                    <a id="btnLaudo" target="_blank" class="block text-center bg-white/5 py-3 rounded-xl text-[10px] font-bold hover:bg-white/10 transition">BAIXAR LAUDO TÉCNICO</a>
                    <a id="btnFinanceiro" target="_blank" class="block text-center bg-white/5 py-3 rounded-xl text-[10px] font-bold hover:bg-white/10 transition opacity-50">FINANCEIRO (NF/BOL)</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function fazerLogin() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const btn = document.getElementById('btnLogin');

            btn.disabled = true;
            btn.innerText = "AUTENTICANDO...";

            try {
                const response = await fetch('https://asyncx-backend.onrender.com/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });

                const result = await response.json();

                if (response.ok) {
                    montarDashboard(result.data);
                } else {
                    alert(result.message);
                }
            } catch (err) {
                alert("Falha de conexão com o centro de dados ASYNCX.");
            } finally {
                btn.disabled = false;
                btn.innerText = "ENTRAR NO SISTEMA";
            }
        }

        function montarDashboard(user) {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('dashboardSection').classList.remove('hidden');

            document.getElementById('clienteNome').innerText = user.nome;
            document.getElementById('servicoTxt').innerText = user.servico || "AVULSO";

            const led = document.getElementById('statusLed');
            const txt = document.getElementById('statusTxt');
            
            if (user.status === 'ON') {
                led.className = "text-4xl font-black mb-2 pulse status-on";
                txt.innerText = "SISTEMA PROTEGIDO";
                txt.className = "text-xs font-bold tracking-widest status-on";
            } else {
                led.className = "text-4xl font-black mb-2 pulse status-off";
                txt.innerText = "MONITORAMENTO INATIVO";
                txt.className = "text-xs font-bold tracking-widest status-off";
            }

            // Configura os links de download direto
            if (user.linkLaudo) document.getElementById('btnLaudo').href = user.linkLaudo;
            if (user.linkBoleto) {
                const btnFin = document.getElementById('btnFinanceiro');
                btnFin.href = user.linkBoleto;
                btnFin.classList.remove('opacity-50');
            }
        }
    </script>
</body>
</html>
