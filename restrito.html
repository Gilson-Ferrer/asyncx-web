<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASYNCX | √Årea Restrita</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(0, 0, 0, 0.05); }
        .premium-shadow { box-shadow: 0 15px 40px rgba(0, 0, 0, 0.04); }
        .status-on { color: #22c55e; } 
        .status-off { color: #94a3b8; }
        
        .pulse-green { animation: pulseG 2s infinite; }
        @keyframes pulseG { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.6; transform: scale(1.05); } }
        
        /* Ajuste fino para inputs no mobile */
        input { font-size: 16px !important; } 
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-gray-900 flex flex-col min-h-screen">

    <nav class="bg-white/90 backdrop-blur-md sticky top-0 z-50 border-b border-gray-100 h-20 md:h-24">
        <div class="max-w-7xl mx-auto px-4 md:px-6 h-full flex justify-between items-center">
            <a href="index.html">
                <img src="logo.png" alt="ASYNCX" class="h-8 md:h-12 w-auto">
            </a>
            <button onclick="location.reload()" id="btnSair" class="hidden bg-gray-50 text-gray-500 px-5 py-2 rounded-full text-[9px] md:text-[10px] font-black uppercase tracking-widest hover:bg-gray-100 transition">
                Encerrar
            </button>
        </div>
    </nav>

    <main id="loginSection" class="flex-grow flex items-center justify-center px-6 py-10 fade-in">
        <div class="w-full max-w-sm text-center">
            <span class="text-blue-600 font-bold tracking-[0.3em] text-[10px] uppercase mb-3 block">Security Portal</span>
            <h2 class="text-3xl md:text-4xl font-black tracking-tighter mb-8 leading-tight">Acesso ao <br>Terminal Digital</h2>
            
            <div class="space-y-3">
                <input type="email" id="email" placeholder="E-mail" class="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-600 transition border border-transparent">
                <input type="password" id="senha" placeholder="Token" class="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-600 transition border border-transparent">
                <button onclick="fazerLogin()" id="btnLogin" class="w-full bg-black text-white py-4 rounded-full text-xs font-black uppercase tracking-widest hover:bg-gray-800 transition shadow-xl mt-2 active:scale-95 transition-transform">
                    Conectar
                </button>
            </div>
            <p class="mt-8 text-gray-400 text-[9px] uppercase tracking-widest font-bold opacity-60 italic">¬© 2026 ASYNCX LABS</p>
        </div>
    </main>

    <main id="dashboardSection" class="hidden flex-grow max-w-7xl mx-auto px-4 md:px-6 py-8 md:py-16 fade-in">
        <div class="mb-10 text-center md:text-left">
            <span class="text-blue-600 font-bold tracking-[0.3em] text-[9px] md:text-[10px] uppercase mb-1 block italic">M√≥dulo de Integridade</span>
            <h2 id="clienteNome" class="text-2xl md:text-5xl font-light tracking-tight text-gray-800 italic uppercase break-words">---</h2>
            <div class="h-[2px] bg-blue-600 w-16 mt-3 mx-auto md:mx-0"></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-8">
            
            <div class="glass p-6 md:p-10 rounded-[30px] md:rounded-[40px] premium-shadow flex flex-col items-center justify-center text-center">
                <p class="text-[8px] md:text-[9px] font-black text-gray-400 uppercase tracking-widest mb-4">Monitoramento</p>
                <div id="statusLed" class="text-4xl md:text-5xl mb-1">‚óè</div>
                <h3 id="statusTxt" class="text-[10px] font-bold uppercase tracking-widest">---</h3>
            </div>

            <div class="glass p-6 md:p-10 rounded-[30px] md:rounded-[40px] premium-shadow flex flex-col justify-center">
                <p class="text-[8px] md:text-[9px] font-black text-gray-400 uppercase tracking-widest mb-3">Plano Atual</p>
                <h3 id="servicoTxt" class="text-lg md:text-xl font-bold italic tracking-tighter text-gray-800">---</h3>
                <p class="text-[9px] text-gray-400 font-medium uppercase tracking-widest mt-1">Verificado por ASYNCX</p>
            </div>

            <div class="glass p-6 md:p-10 rounded-[30px] md:rounded-[40px] premium-shadow flex flex-col justify-center">
                <p class="text-[8px] md:text-[9px] font-black text-gray-400 uppercase tracking-widest mb-4 text-center">Arquivos Dispon√≠veis</p>
                <div id="docsList" class="space-y-2">
                    </div>
            </div>

        </div>

        <footer class="mt-16 md:mt-24 py-8 border-t border-gray-100 flex flex-col md:flex-row justify-between items-center gap-4 opacity-40">
            <img src="logo.png" class="h-5 md:h-6 grayscale">
            <p class="text-[8px] md:text-[9px] font-black uppercase tracking-[0.3em] text-center">TECNOLOGIA FORENSE E SEGURAN√áA DA INFORMA√á√ÉO</p>
        </footer>
    </main>

    <script>
        // L√≥gica permanece id√™ntica √† funcional anterior, apenas com ajustes de UI
        async function fazerLogin() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const btn = document.getElementById('btnLogin');

            if(!email || !senha) return;
            btn.disabled = true;
            btn.innerText = "PROCESSANDO...";

            try {
                const response = await fetch('https://asyncx-backend.onrender.com/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });
                const result = await response.json();
                if (response.ok) carregarDashboard(result.data);
                else alert(result.message);
            } catch (err) {
                alert("Erro de conex√£o.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Conectar";
            }
        }

        function carregarDashboard(user) {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('dashboardSection').classList.remove('hidden');
            document.getElementById('btnSair').classList.remove('hidden');
            document.getElementById('clienteNome').innerText = user.nome;
            document.getElementById('servicoTxt').innerText = user.servico || "AVULSO";

            const led = document.getElementById('statusLed');
            const txt = document.getElementById('statusTxt');
            const statusLimpo = user.status ? user.status.toUpperCase().trim() : 'OFF';

            if (statusLimpo === 'ON') {
                led.className = "text-4xl md:text-5xl mb-1 status-on pulse-green";
                txt.innerText = "Integridade Protegida";
                txt.className = "text-[10px] font-bold uppercase tracking-widest status-on";
            } else {
                led.className = "text-4xl md:text-5xl mb-1 status-off";
                txt.innerText = "Status: Inativo";
                txt.className = "text-[10px] font-bold uppercase tracking-widest status-off";
            }

            const list = document.getElementById('docsList');
            list.innerHTML = '';
            const criarBotao = (url, label, colorClass) => {
                const btn = document.createElement('a');
                btn.href = url.trim();
                btn.target = "_blank";
                btn.className = `block w-full text-center py-3.5 rounded-xl text-[9px] font-black uppercase tracking-widest transition border ${colorClass}`;
                btn.innerText = label;
                list.appendChild(btn);
            };

            if (user.linkLaudo) {
                user.linkLaudo.split(';').forEach((link, i) => {
                    if(link.trim()) criarBotao(link, `üìÑ Laudo T√©cnico ${i+1}`, "bg-white text-blue-600 border-blue-100");
                });
            }
            if (user.linkBoleto) {
                user.linkBoleto.split(';').forEach((link, i) => {
                    if(link.trim()) criarBotao(link, `üí∞ Financeiro ${i+1}`, "bg-black text-white border-black");
                });
            }
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
    </script>
</body>
</html>
