<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASYNCX | Portal do Cliente</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #111827; }
        
        .glass { 
            background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(0, 0, 0, 0.04); 
        }
        
        /* Sombra mais definida e elegante */
        .premium-shadow { 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); 
        }

        .status-on { color: #2563eb; }
        .status-off { color: #d1d5db; }
        
        .pulse-blue { animation: pulseB 2s infinite; }
        @keyframes pulseB { 
            0% { transform: scale(1); opacity: 1; } 
            50% { transform: scale(1.05); opacity: 0.8; } 
            100% { transform: scale(1); opacity: 1; } 
        }

        .fade-in { animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="bg-white/90 backdrop-blur-md sticky top-0 z-50 border-b border-gray-100 h-24">
        <div class="max-w-7xl mx-auto px-6 h-full flex justify-between items-center">
            <a href="index.html"><img src="logo.png" alt="ASYNCX" class="h-12 md:h-14 w-auto"></a> 
            <button onclick="location.reload()" id="btnSair" class="hidden bg-black text-white px-6 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-gray-800 transition shadow-lg">
                Sair
            </button>
        </div>
    </nav>

    <main id="loginSection" class="flex-grow flex items-center justify-center px-6 py-12 fade-in bg-gray-100">
        <div class="w-full max-w-sm">
            <div class="text-center mb-10">
                <span class="text-blue-600 font-bold tracking-[0.3em] text-[10px] uppercase mb-4 block">Acesso Restrito</span>
                <h2 class="text-4xl font-black tracking-tighter leading-tight">Painel de <br>Seguran√ßa</h2>
            </div>
            
            <div class="space-y-4">
                <input type="email" id="email" placeholder="E-mail" class="w-full p-5 bg-gray-50 rounded-xl outline-none focus:ring-2 focus:ring-blue-600 transition border border-gray-100">
                <input type="password" id="senha" placeholder="Token" class="w-full p-5 bg-gray-50 rounded-xl outline-none focus:ring-2 focus:ring-blue-600 transition border border-gray-100">
                <button onclick="fazerLogin()" id="btnLogin" class="w-full bg-blue-600 text-white py-5 rounded-xl text-xs font-black uppercase tracking-widest hover:bg-blue-700 transition shadow-xl shadow-blue-100">
                    Entrar
                </button>
            </div>
        </div>
    </main>

    <main id="dashboardSection" class="hidden max-w-7xl mx-auto px-6 py-16 w-full fade-in">
        <div class="mb-12 text-center md:text-left">
            <span class="text-blue-600 font-bold tracking-[0.3em] text-[10px] uppercase mb-2 block">Relat√≥rio em Tempo Real</span>
            <h2 id="clienteNome" class="text-2xl md:text-4xl font-medium tracking-tight text-gray-800 uppercase">---</h2>
            <div class="h-1 bg-blue-600 w-16 mt-4 mx-auto md:mx-0"></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-10">
            
            <div class="glass p-10 rounded-[40px] premium-shadow text-center flex flex-col items-center justify-center">
                <p class="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-6">Sincroniza√ß√£o</p>
                <div id="statusLed" class="text-5xl mb-2">‚óè</div>
                <h3 id="statusTxt" class="text-[10px] font-bold uppercase tracking-widest">---</h3>
            </div>

            <div class="glass p-10 rounded-[40px] premium-shadow flex flex-col justify-center">
                <p class="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-6">Servi√ßo Ativo</p>
                <h3 id="servicoTxt" class="text-xl font-bold italic tracking-tighter text-gray-900">---</h3>
                <p class="text-[10px] text-gray-400 font-medium uppercase tracking-widest mt-2 italic">Certificado pela ASYNCX</p>
            </div>

            <div class="glass p-10 rounded-[40px] premium-shadow flex flex-col justify-center">
                <p class="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-6 text-center">Documenta√ß√£o</p>
                <div id="docsList" class="space-y-3"></div>
            </div>

        </div>

        <footer class="mt-24 py-10 border-t border-gray-100 flex flex-col md:flex-row justify-center items-center gap-6">
            <p class="text-[9px] font-black text-gray-300 uppercase tracking-[0.5em] text-center">¬© 2026 ASYNCX - Tecnologia Forense</p>
        </footer>
    </main>
<footer class="py-12 border-t border-gray-100 text-center">
    <p class="text-[9px] font-bold text-gray-300 uppercase tracking-[0.4em]">¬© 2026 ASYNCX SOLUTIONS | TECNOLOGIA FORENSE</p>
</footer>

    <script>
        async function fazerLogin() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const btn = document.getElementById('btnLogin');

            if(!email || !senha) return;
            btn.disabled = true;
            btn.innerText = "AUTENTICANDO...";

            try {
                const response = await fetch('https://asyncx-backend.onrender.com/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });
                const result = await response.json();
                if (response.ok) carregarDashboard(result.data);
                else alert(result.message);
            } catch (err) {
                alert("Erro ao conectar com o servidor.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Entrar";
            }
        }

        function carregarDashboard(user) {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboardSection').classList.remove('hidden');
            document.getElementById('btnSair').classList.remove('hidden');
            
            document.getElementById('clienteNome').innerText = user.nome;
            document.getElementById('servicoTxt').innerText = user.servico || "AVULSO";

            const led = document.getElementById('statusLed');
            const txt = document.getElementById('statusTxt');
            const statusLimpo = user.status ? user.status.toUpperCase().trim() : 'OFF';

            if (statusLimpo === 'ON') {
                led.className = "text-5xl mb-2 status-on pulse-blue";
                txt.innerText = "Integridade Protegida";
                txt.className = "text-[10px] font-bold uppercase tracking-widest status-on";
            } else {
                led.className = "text-5xl mb-2 status-off";
                txt.innerText = "Status: Pendente";
                txt.className = "text-[10px] font-bold uppercase tracking-widest status-off";
            }

            const list = document.getElementById('docsList');
            list.innerHTML = '';

            const criarBotao = (url, label, dark) => {
                const btn = document.createElement('a');
                btn.href = url.trim();
                btn.target = "_blank";
                btn.className = dark 
                    ? "block w-full text-center py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest bg-black text-white hover:bg-gray-800 transition"
                    : "block w-full text-center py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest bg-gray-50 text-gray-800 border border-gray-100 hover:bg-white hover:border-blue-600 transition";
                btn.innerText = label;
                list.appendChild(btn);
            };

            if (user.linkLaudo) {
                user.linkLaudo.split(';').forEach((link, i) => {
                    if(link.trim()) criarBotao(link, `üìÑ Ver Laudo ${i+1}`, false);
                });
            }
            if (user.linkBoleto) {
                user.linkBoleto.split(';').forEach((link, i) => {
                    if(link.trim()) criarBotao(link, `üí∞ Financeiro ${i+1}`, true);
                });
            }
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
