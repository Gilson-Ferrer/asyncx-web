<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASYNCX | √Årea Restrita</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(0, 0, 0, 0.05); }
        .premium-shadow { box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05); }
        .status-on { color: #22c55e; } /* Verde suave */
        .status-off { color: #94a3b8; } /* Cinza neutro */
        
        .pulse-green { animation: pulseG 2s infinite; }
        @keyframes pulseG { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        
        input::placeholder { color: #94a3b8; font-size: 14px; }
    </style>
</head>
<body class="text-gray-900 overflow-x-hidden">

    <nav class="bg-white/90 backdrop-blur-md sticky top-0 z-50 border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-6 h-24 flex justify-between items-center">
            <a href="index.html"><img src="logo.png" alt="ASYNCX" class="h-10 md:h-12 w-auto"></a>
            <button onclick="location.reload()" id="btnSair" class="hidden bg-gray-100 text-gray-500 px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest hover:bg-gray-200 transition">
                Sair
            </button>
        </div>
    </nav>

    <main id="loginSection" class="max-w-7xl mx-auto px-6 py-20 flex justify-center items-center min-h-[70vh]">
        <div class="w-full max-w-md text-center">
            <span class="text-blue-600 font-bold tracking-[0.3em] text-[10px] uppercase mb-4 block">Identifica√ß√£o Necess√°ria</span>
            <h2 class="text-4xl font-black tracking-tighter mb-10 leading-none">Acesso ao <br>Terminal de Dados.</h2>
            
            <div class="space-y-3">
                <input type="email" id="email" placeholder="E-mail Corporativo" class="w-full p-5 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-600 transition border border-transparent focus:bg-white">
                <input type="password" id="senha" placeholder="Token de Seguran√ßa" class="w-full p-5 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-600 transition border border-transparent focus:bg-white">
                <button onclick="fazerLogin()" id="btnLogin" class="w-full bg-black text-white py-5 rounded-full text-sm font-black uppercase tracking-widest hover:bg-gray-800 transition shadow-xl mt-4">
                    Autenticar Sess√£o
                </button>
            </div>
            <p class="mt-8 text-gray-400 text-[10px] uppercase tracking-widest font-bold italic">Criptografia de ponta-a-ponta ASYNCX</p>
        </div>
    </main>

    <main id="dashboardSection" class="hidden max-w-7xl mx-auto px-6 py-16 animate-fade-in">
        <div class="mb-16 text-center md:text-left">
            <span class="text-blue-600 font-bold tracking-[0.3em] text-[10px] uppercase mb-2 block italic">Dashboard de Integridade</span>
            <h2 id="clienteNome" class="text-3xl md:text-5xl font-light tracking-tight text-gray-900 italic uppercase">---</h2>
            <div class="h-[2px] bg-blue-600 w-20 mt-4 mx-auto md:mx-0"></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            <div class="glass p-10 rounded-[40px] premium-shadow flex flex-col items-center text-center">
                <p class="text-[9px] font-black text-gray-400 uppercase tracking-[0.2em] mb-6">Sincroniza√ß√£o Ativa</p>
                <div id="statusLed" class="text-5xl mb-2">‚óè</div>
                <h3 id="statusTxt" class="text-xs font-bold uppercase tracking-widest">Verificando...</h3>
            </div>

            <div class="glass p-10 rounded-[40px] premium-shadow">
                <p class="text-[9px] font-black text-gray-400 uppercase tracking-[0.2em] mb-6">Plano de Seguran√ßa</p>
                <h3 id="servicoTxt" class="text-xl font-bold italic tracking-tighter mb-2 italic">---</h3>
                <p class="text-[10px] text-gray-400 font-medium uppercase tracking-widest">Ativo pela AsyncX Solutions</p>
            </div>

            <div id="containerDocumentos" class="glass p-10 rounded-[40px] premium-shadow">
                <p class="text-[9px] font-black text-gray-400 uppercase tracking-[0.2em] mb-6 text-center">Base de Documentos</p>
                <div id="docsList" class="space-y-3">
                    </div>
            </div>

        </div>

        <footer class="mt-24 py-10 border-t border-gray-100 flex justify-between items-center opacity-30">
            <img src="logo.png" class="h-6 grayscale">
            <p class="text-[9px] font-black uppercase tracking-[0.4em]">Protocolo MSSP v2.0</p>
        </footer>
    </main>

    <script>
        async function fazerLogin() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const btn = document.getElementById('btnLogin');

            btn.disabled = true;
            btn.innerText = "VERIFICANDO...";

            try {
                const response = await fetch('https://asyncx-backend.onrender.com/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });

                const result = await response.json();

                if (response.ok) {
                    carregarDashboard(result.data);
                } else {
                    alert(result.message);
                    btn.disabled = false;
                    btn.innerText = "Autenticar Sess√£o";
                }
            } catch (err) {
                alert("Falha t√©cnica no servidor.");
                btn.disabled = false;
            }
        }

        function carregarDashboard(user) {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('dashboardSection').classList.remove('hidden');
            document.getElementById('btnSair').classList.remove('hidden');

            // Nome elegante (Font light)
            document.getElementById('clienteNome').innerText = user.nome;
            document.getElementById('servicoTxt').innerText = user.servico || "AVULSO";

            const led = document.getElementById('statusLed');
            const txt = document.getElementById('statusTxt');
            const statusLimpo = user.status ? user.status.toUpperCase().trim() : 'OFF';

            if (statusLimpo === 'ON') {
                led.className = "text-5xl mb-2 status-on pulse-green";
                txt.innerText = "Integridade Garantida";
                txt.className = "text-xs font-bold uppercase tracking-widest status-on";
            } else {
                led.className = "text-5xl mb-2 status-off";
                txt.innerText = "Acesso Offline";
                txt.className = "text-xs font-bold uppercase tracking-widest status-off";
            }

            // Documentos
            const list = document.getElementById('docsList');
            list.innerHTML = '';

            const criarBotao = (url, label, colorClass) => {
                const btn = document.createElement('a');
                btn.href = url.trim();
                btn.target = "_blank";
                btn.className = `block w-full text-center py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest transition shadow-sm border ${colorClass}`;
                btn.innerText = label;
                list.appendChild(btn);
            };

            if (user.linkLaudo) {
                user.linkLaudo.split(';').forEach((link, i) => {
                    if(link) criarBotao(link, `üìÑ Laudo T√©cnico ${i+1}`, "bg-white text-blue-600 border-blue-50 hover:bg-blue-50");
                });
            }

            if (user.linkBoleto) {
                user.linkBoleto.split(';').forEach((link, i) => {
                    if(link) criarBotao(link, `üí∞ Financeiro ${i+1}`, "bg-black text-white border-black hover:bg-gray-800");
                });
            }
        }
    </script>
</body>
</html>
