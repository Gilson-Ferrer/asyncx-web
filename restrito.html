<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASYNCX | Central de Integridade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .status-on { color: #22c55e; text-shadow: 0 0 20px rgba(34, 197, 94, 0.6); }
        .status-off { color: #ef4444; text-shadow: 0 0 20px rgba(239, 68, 68, 0.6); }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 md:p-8">

    <div id="loginSection" class="w-full max-w-md glass p-10 rounded-[40px] shadow-2xl fade-in">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-black italic tracking-tighter text-blue-500">ASYNCX</h1>
            <p class="text-[10px] uppercase tracking-[0.3em] text-gray-500 font-bold">Security Intelligence</p>
        </div>
        
        <h2 class="text-lg font-bold text-center mb-8 uppercase italic tracking-widest text-gray-300">Acesso ao Terminal</h2>
        
        <div class="space-y-4">
            <input type="email" id="email" placeholder="E-mail Cadastrado" class="w-full p-4 bg-white/5 rounded-2xl outline-none border border-white/10 focus:border-blue-600 transition text-sm">
            <input type="password" id="senha" placeholder="Token de Seguran√ßa" class="w-full p-4 bg-white/5 rounded-2xl outline-none border border-white/10 focus:border-blue-600 transition text-sm">
            <button onclick="fazerLogin()" id="btnLogin" class="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase tracking-widest hover:bg-blue-700 transition shadow-lg shadow-blue-900/20 text-xs">Autenticar</button>
        </div>
    </div>

    <div id="dashboardSection" class="hidden w-full max-w-5xl fade-in">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-4">
            <div>
                <p class="text-[10px] font-black text-blue-500 uppercase tracking-[0.4em]">Sess√£o Identificada</p>
                <h1 id="clienteNome" class="text-3xl md:text-4xl font-black tracking-tighter mt-1 italic uppercase underline decoration-blue-600 decoration-4 underline-offset-8">---</h1>
            </div>
            <button onclick="location.reload()" class="text-[10px] font-bold text-gray-500 border border-gray-800 px-6 py-3 rounded-full hover:bg-white/5 transition">FINALIZAR SESS√ÉO</button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="glass p-8 rounded-[35px] flex flex-col items-center justify-center min-h-[220px]">
                <p class="text-[10px] font-bold text-gray-500 uppercase mb-6 tracking-widest">Integridade do Sistema</p>
                <div id="statusLed" class="text-5xl font-black mb-2 pulse">‚óè</div>
                <p id="statusTxt" class="text-xs font-black uppercase tracking-widest mt-2">VERIFICANDO...</p>
            </div>

            <div class="glass p-8 rounded-[35px] flex flex-col justify-center min-h-[220px]">
                <p class="text-[10px] font-bold text-gray-500 uppercase mb-4 tracking-widest">Plano de Prote√ß√£o</p>
                <p id="servicoTxt" class="text-xl font-black italic uppercase text-white">---</p>
                <div class="h-1 w-12 bg-blue-600 mt-4"></div>
                <p class="text-[10px] text-gray-400 mt-4 font-medium italic">Monitoramento MSSP Ativo pela ASYNCX</p>
            </div>

            <div class="glass p-8 rounded-[35px] flex flex-col justify-center gap-3 min-h-[220px]">
                <p class="text-[10px] font-bold text-gray-500 uppercase mb-2 tracking-widest text-center">Documenta√ß√£o</p>
                <a id="btnLaudo" href="#" target="_blank" class="w-full text-center bg-white/5 border border-white/10 py-3 rounded-xl text-[10px] font-black hover:bg-blue-600 hover:border-blue-600 transition uppercase tracking-widest">Baixar Laudo T√©cnico</a>
                <a id="btnFinanceiro" href="#" target="_blank" class="w-full text-center bg-white/5 border border-white/10 py-3 rounded-xl text-[10px] font-black hover:bg-white/20 transition uppercase tracking-widest opacity-40" id="finLink">Financeiro / NF</a>
            </div>
        </div>
        
        <footer class="mt-12 text-center">
            <p class="text-[9px] text-gray-600 font-bold uppercase tracking-[0.5em]">Sistema de Auditoria Gerenciada v2.0</p>
        </footer>
    </div>

    <script>
        async function fazerLogin() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const btn = document.getElementById('btnLogin');

            if(!email || !senha) return alert("Preencha todos os campos.");

            btn.disabled = true;
            btn.innerText = "VALIDANDO CREDENCIAIS...";

            try {
                // Rota do seu backend no Render
                const response = await fetch('https://asyncx-backend.onrender.com/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });

                const result = await response.json();

                if (response.ok) {
                    carregarDashboard(result.data);
                } else {
                    alert(result.message || "Falha na autentica√ß√£o.");
                    btn.disabled = false;
                    btn.innerText = "ENTRAR NO SISTEMA";
                }
            } catch (err) {
                alert("Erro: O servidor ASYNCX n√£o respondeu.");
                btn.disabled = false;
                btn.innerText = "ENTRAR NO SISTEMA";
            }
        }
        function carregarDashboard(user) {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboardSection').classList.remove('hidden');
            document.getElementById('clienteNome').innerText = user.nome;
            document.getElementById('servicoTxt').innerText = user.servico || "AVULSO";

            // ... (L√≥gica do LED permanece igual)

            // NOVA L√ìGICA DE DOCUMENTOS
            const containerDocs = document.getElementById('btnLaudo').parentElement;
            containerDocs.innerHTML = '<p class="text-[10px] font-bold text-gray-500 uppercase mb-2 tracking-widest text-center">Documenta√ß√£o</p>';

            if (user.linkLaudo) {
                const links = user.linkLaudo.split(';'); // Quebra a lista pelo ponto e v√≠rgula
                links.forEach((link, index) => {
                    const btn = document.createElement('a');
                    btn.href = link.trim();
                    btn.target = "_blank";
                    btn.className = "w-full text-center bg-white/5 border border-white/10 py-3 rounded-xl text-[10px] font-black hover:bg-blue-600 transition uppercase tracking-widest mb-2 block";
                    btn.innerText = `üìÑ LAUDO T√âCNICO ${links.length > 1 ? index + 1 : ''}`;
                    containerDocs.appendChild(btn);
                });
            }

            if (user.linkBoleto) {
                const boletos = user.linkBoleto.split(';');
                boletos.forEach((link, index) => {
                    const btn = document.createElement('a');
                    btn.href = link.trim();
                    btn.target = "_blank";
                    btn.className = "w-full text-center bg-white/10 border border-blue-900/30 py-3 rounded-xl text-[10px] font-black hover:bg-green-600 transition uppercase tracking-widest mb-2 block";
                    btn.innerText = `üí∞ FINANCEIRO / NF ${boletos.length > 1 ? index + 1 : ''}`;
                    containerDocs.appendChild(btn);
                });
            }
        }
    </script>
</body>
</html>
